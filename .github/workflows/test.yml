# This is a basic workflow to help you get started with Actions

name: test

# 触发 workflow 的事件
on:
  push:
    # 分支随意2
    branches:
      - main
      
# 一个workflow由执行的一项或多项job
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: execute py script
        env:
          FM_USERNAME: ${{ secrets.USERNAME }}
        run: |
          python genertor-json.py
      - name: 列出所有文件
        run: |
          ls -l
      - name: 部署
        uses: JamesIves/github-pages-deploy-action@releases/v3 # 这个action会根据配置自动推送代码到指定分支
        with:
          ACCESS_TOKEN: ${{ secrets.PUSH_TOKEN }} # 指定密钥，即在第一步中设置的
          BRANCH: data  ##指定推送到的远程分支
          FOLDER: json-data # 指定构建之后要推送哪个目录的代码 如这里vuepress构建之后到产物在 docs 文件夹中

