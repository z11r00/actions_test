# This is a basic workflow to help you get started with Actions

name: CI

# 触发 workflow 的事件
on:
  push:
    # 分支随意2
    branches:
      - main
      
# 一个workflow由执行的一项或多项job
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.PUSH_TOKEN }}  # 自定义的个人推送TOKEN
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: execute py script
        env:
          FM_USERNAME: ${{ secrets.USERNAME }}
        run: |
          python genertor-json.py
      - name: 列出所有文件
        run: |
          ls -l
      - name: Commit changes
        run: |
          git config --local user.email "ZFC19950314"
          git config --local user.name "fuchao"
          git add .
          git commit -m "Add changes" || echo "No changes to commit"
          git push origin main
